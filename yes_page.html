<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rejoice!</title>
    <link rel="stylesheet" href="./yes_style.css">

    <style>
        /* --- BALLOONS --- */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50%;
            opacity: 0.9;
            animation: floatUp 8s linear infinite;
        }

        .red { background-color: #e74c3c; left: 10%; animation-duration: 7s; }
        .blue { background-color: #3498db; left: 30%; animation-duration: 9s; }
        .yellow { background-color: #f1c40f; left: 50%; animation-duration: 8s; }
        .green { background-color: #2ecc71; left: 70%; animation-duration: 10s; }
        .purple { background-color: #9b59b6; left: 85%; animation-duration: 7.5s; }

        @keyframes floatUp {
            0% { bottom: -100px; transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(180deg); }
            100% { bottom: 110vh; transform: translateX(-10px) rotate(360deg); }
        }

        /* --- CONFETTI CANVAS --- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3; /* Above balloons and container */
        }
    </style>
</head>
<body>

    <!-- Balloons -->
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon yellow"></div>
    <div class="balloon green"></div>
    <div class="balloon purple"></div>

    <!-- Main container -->
    <div class="container">
        <h1 class="header_text">AAAAAAA Jantam amiiiii <br> Lokkhi BouuuuðŸ˜˜</h1>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnpqODJrNTVwNGJ4b3VkY3N4eTdhODk2eGttejNkeGM5MjZ1dGx5aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xOvhMKk3EyS1LKQtkK/giphy.gif">
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const canvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

        // Fire confetti continuously
        function shootConfetti() {
            myConfetti({
                particleCount: 10 + Math.floor(Math.random() * 10),
                spread: 70,
                origin: { x: Math.random(), y: Math.random() - 0.2 }
            });
            requestAnimationFrame(shootConfetti);
        }
        shootConfetti();
    </script>

</body>
</html>
